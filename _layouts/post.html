---
layout: default
---
<div itemscope itemtype="http://schema.org/Article">
  <h2 itemprop="headline">{{ page.title }}</h2>
  <p itemprop="datePublished" class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
  </p>

  <div class="news" itemprop="articleBody">
    {{ content }}
  </div>
</div>
