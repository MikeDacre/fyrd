---
layout: default
---
<div itemscope itemtype="http://schema.org/Article">
  <h2 itemprop="headline">Version {{ page.version }} Released</h2>
  <p class="meta">
    <span>Date Released: </span>
    <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
  </p>

  <div class="release-info">
    <span>GitHub Release: <a href="{{ site.github.releases_url }}/tag/{{ page.version }}">{{ page.version }}</a></span><br>
  </div>
  <div class="documentation">
    <span>Documentation: <a href="http://fyrd.readthedocs.io/en/{{ page.version }}/"</a>Read The Docs Manual {{ page.version }}</a></span></br>
  </div>

  {% include badges.html %}

  <div class="news" itemprop="articleBody">
    {{ content }}
  </div>

  <h3>Downloads</h3>
  <div class="downloads">
    <p><a itemprop="downloadUrl" href="{{ site.github.repository_url }}/archive/{{ page.version }}.zip"><span style="font-weight: bold">Source code</span> (zip)</a></p>
    <p><a itemprop="downloadUrl" href="{{ site.github.repository_url }}/archive/{{ page.version }}.tar.gz"><span style="font-weight: bold">Source code</span> (tar.gz)</a></p>
  </div>
</div>
