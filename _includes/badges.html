{% if page.version %}
  {% assign version = page.version %}
  {% assign dversion = page.version %}
  {% assign rstring = '?tag=' %}
{% else %}
  {% assign version = 'master' %}
  {% assign dversion = 'latest' %}
  {% assign rstring = '?branch=' %}
{% endif %}
<p class="badges">
  <a href="https://buildkite.com/mikedacre/fyrd-cluster-tests">
    <img src="https://badge.buildkite.com/b6659b460caf5205919916c4e9d212c4e04d4301fa55a51180.svg?branch={{ version }}" alt="Fyrd Buildkite build state for version {{ version }}">
  </a>
  <a href="https://travis-ci.org/MikeDacre/fyrd">
    <img src="https://travis-ci.org/MikeDacre/fyrd.svg?branch={{ version }}" alt="Fyrd Travis CI tests for the {{ version }} version">
  </a>
  <a href="https://www.codacy.com/app/mike-dacre/fyrd?utm_source=github.com&amp;utm_medium=referral&amp;utm_content=MikeDacre/fyrd&amp;utm_campaign=Badge_Grade">
    <img src="https://api.codacy.com/project/badge/Grade/c163cff81a1941a18b2c5455901695a3" alt="Codacy Project Grade">
  </a>
  <a href="https://fyrd.readthedocs.io/en/{{ dversion }}">
    <img src="https://readthedocs.org/projects/fyrd/badge/?version={{ dversion }}" alt="Fyrd {{ version }} Manual">
  </a>
  <a href="https://badge.fury.io/py/fyrd">
    <img src="https://badge.fury.io/py/fyrd.svg" alt="PyPI version" height="18">
  </a>
  <img src="https://img.shields.io/badge/python%20versions-2.7%203.4%203.5%203.6-brightgreen.svg" alt="image">
  <a href="https://requires.io/github/MikeDacre/fyrd/requirements/{{ rstring }}{{ version }}">
    <img src="https://requires.io/github/MikeDacre/fyrd/requirements.svg{{ rstring }}{{ version }}" alt="Fyrd Version {{ version }} Requirements Status" />
  </a>
</p>
